<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources\css\index.css">
        <title>Profile: Part 2</title>
    </head>


    <body>

        <div class="header">
            <a class="active" href="#home"> <img class="header" src="images\band_craft_small.png" alt="Logo" class="logo"/>  </a>
    
            <div class="topnav">
               
            </div>
        </div>
    
        <div><h2>Profile: Part 2</h2></div>

        <form>    

            <div class = "inputs-container">
                <p><h3>Generational saavy is valued.</h3></p>

                <label for="generation" class="label_form">Birth Generation:</label>

                <select name="generation" id="generation">
                    <option value="ns">Select one...</option>
                    <option value="a">Gen Alpha</option>
                    <option value="z">Gen Z</option>
                    <option value="m">Milennial</option>
                    <option value="x">Gen X</option>
                    <option value="b">Baby Boomer</option>
                    <option value="s">Silent Generation</option>
                </select>
            </div>
            <br>
            <div>
                <p><h3>Some locations could be gender-restricted.</h3></p>

                <label for="gender" class="label_form">Gender:</label>
            
                <select name="gender" id="gender">
                    <option value="ns">Select one...</option>
                    <option value="f">Female</option>>
                    <option value="m">Male</option>
                    <option value="o">Other</option>
                </select>
            </div>

            <br>
            
            <div>
                <label for="gender_comment" class="label_form">Gender Comment:</label>

                <input type="text" id="gender_comment" name="gender_comment"> 
            </div>

            <br>

            <div><h3>Can you communicate in languages other than English?</h3>
                <input type="checkbox" id="spanish" name="spanish" value="spanish">
                <label for="spanish"> Spanish</label>
                <input type="checkbox" id="portuguese" name="portuguese" value="portuguese">
                <label for="portuguese"> Portuguese</label>
                <input type="checkbox" id="other_language" name="other_language" value="other_language">
                <label for="other_language"> Other Language(s)</label>
            </div>

            <div>
                <label for="speaks_other_comment" class="label_form">Comment (optional):</label>

                <input type="textarea" maxlength = "1000" id="speaks_other_comment" name="speaks_other_comment">
            </div>

            <br>

            <p><h3>You are unique!</h3></p>

            <div>
                <label for="bio" class="label_form">Tell us about yourself (bio): </label><br>

                <input type = "textarea" maxlength = "1000" rows = "4" cols = "40"  name = "bio">   </textarea><br>
            </div>

            <br>
            
            <div>
                <label for="photo_upload" class="label_form">Upload a photo for your profile</label><br>

                <input type="file" name="file" accept="image/*">
            </div>

            <br>

            <div>
                <label for="profile_image_url" class="label_form"></label>Link to your public-facing social media account</label><br>

                <input type="text" id="profile_image_url" name="profile_image_url">
            </div>

            <br><br>

            <div><button type="button" id="submitButton" target = "#reg-member-2.html"> Next </button></div>
        
        </form>

        <script>
            document.addEventListener(
                    'DOMContentLoaded', () => {
                document.getElementById('submitButton').
                    addEventListener('click', function () {
                        alert('Form submitted!');
                    });
            });
        </script>
        
    </body>

   
</html>
