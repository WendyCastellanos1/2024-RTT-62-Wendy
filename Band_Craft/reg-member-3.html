<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources\css\index.css">
        <title>Profile: Part 3</title>
    </head>


    <body>
        <div class="header">
            <a class="active" href="#home"> <img class="header" src="images\band_craft_small.png" alt="Logo" class="logo"/>  </a>
    
           
        </div>



        <div><h2>Profile: Part 3</h2></div>
        <div>
            <form>    
                <div class = "inputs-container">
                    <p><h3>My favorite talents: </h3></p>
                    
                    <div>
                        
                            <input type="checkbox" id="keyboard" name="keyboard" value="keyboard">
                            <label for="keyboard">Keyboard</label><br>

                            <input type="checkbox" id="electric_guitar" name="electric_guitar" value="electric_guitar">
                            <label for="electric_guitar">Electric Guitar</label><br>

                            <input type="checkbox" id="acoustic_guitar" name="acoustic_guitar" value="acoustic_guitar">
                            <label for="acoustic_guitar">Acoustic Guitar</label><br>

                            <input type="checkbox" id="bass_guitar" name="bass_guitar" value="bass_guitar">
                            <label for="bass_guitar">Bass Guitar</label><br>

                            <input type="checkbox" id="drum_set" name="drum_set" value="drum_set">
                            <label for="drum_set">Drum Set</label><br>

                            <input type="checkbox" id="lead_vocals" name="lead_vocals" value="lead_vocals">
                            <label for="lead_vocals">Lead Vocals</label><br>

                            <input type="checkbox" id="harmony_vocals" name="harmony_vocals" value="harmony_vocals">
                            <label for="harmony_vocals">Harmony Vocals</label><br>

                            <input type="checkbox" id="sound_system" name="sound_system" value="sound_system">
                            <label for="sound_system">Sound System (run the soundboard)</label><br>

                            <input type="checkbox" id="roadie" name="roadie" value="roadie">
                            <label for="roadie">Roadie (set-up, tune instruments, etc.)</label><br>

                            <input type="checkbox" id="set_arrangement" name="set_arrangement" value="set_arrangement">
                            <label for="set_arrangement">Musical Set Arrangement (transpose, arrange, etc.)</label><br>
                        
                    </div><br><br>

                    <div><button type="button" id="submitButton">Next</button></div>
                </div>
            </form>
        </div>
    </body>
