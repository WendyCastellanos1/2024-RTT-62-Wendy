<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources\css\index.css">
        <title>Create User</title>

        <div class="header">
            <img src = "images\band_craft_small.png" alt = "Band Craft Logo" style ="float: left"/>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
                crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </head>


    <body>
        <div>
            <form>
                <table>
                    <th><h2>New User</h2></th>
                    <tr>
                        <td><label for="username" class="label_form">Primary Email:</label></td>
                        <td><input type="text" id="userName" name="userName" 
                            action="write_the_url_for_server_side_script_to_send_to_here" required></td>      
                    </tr>
                    <tr>
                        <td><label for="password1" class="label_form">Password:</label></td>
                        <td><input type="text" id="password1" name="password1" 
                            action="write_the_url_for_server_side_script_to_send_to_here"></td>
                    </tr>   
                    <tr>
                        <td><label for="password2" class="label_form">Re-enter password:</label></td>
                        <td><input type="text" id="password2" name="password2" 
                            action="write_the_url_for_server_side_script_to_send_to_here"></td>
                    </tr>   
                    <tr>
                        <td></td>
                        <td><button type="button" id="submitButton">Next</button></td>
                    </tr>     
                </table>
            </form>
        </div>
           
        <script>
            document.addEventListener(
                'DOMContentLoaded', () => {
                document.getElementById('submitButton').
                    addEventListener('click', function () {
                        alert('Form submitted!');
                    });
            });
        </script>

    </body>

</html>
