<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources\css\index.css">
        <title>Create User</title>

        <div class="header">
            <img src = "images\band_craft_small.png" alt = "Band Craft Logo" style ="float: left"/>
              <a href="#contact">Contact</a>
              <a href="#about">About</a>
        </div>
        
    </head>


    <body>

        <br><p><h3> New to the band? Create your user account.</h3></p>

        <br><br> 

        <form>

            <div>
                <label for="username" class="label_form">Preferred username:</label>
                <input type="text" id="username" name="username">  Required: 8 or more characters</form>
            </div>

            <br><br><br>

            <div>
                <label for="password1" class="label_form">Enter your password:</label>
                <input type="text" id="password1" name="password1">
            </div>

            <br><br>

            <div>
                <label for="password2" class="label_form">Re-enter your password:</label>
                <input type="text" id="password2" name="password2">
            </div>

            <br><br><br>
            
            <button type="button" id="submitButton">Next</button>
        
        </form>

        <script>
            document.addEventListener(
                'DOMContentLoaded', () => {
                document.getElementById('submitButton').
                    addEventListener('click', function () {
                        alert('Form submitted!');
                    });
            });
        </script>

    </body>

</html>
